AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS-based ngrok replacement'

Parameters:
  ApiName:
    Type: String

Resources:
  SQSQueue:
    Type: AWS::SQS::Queue

  ApiGatewayRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                  - sqs:GetQueueUrl
                  - sqs:GetQueueAttributes
                Resource: !GetAtt SQSQueue.Arn

  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Ref ApiName
      EndpointConfiguration:
        Types:
          - REGIONAL

  ProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref RestApi
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: '{proxy+}'

  ProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !Ref ProxyResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:sqs:path/${AWS::AccountId}/${SQSQueue.QueueName}'
        Credentials: !GetAtt ApiGatewayRole.Arn
        PassthroughBehavior: WHEN_NO_TEMPLATES
        RequestParameters:
          integration.request.header.Content-Type: "'application/x-www-form-urlencoded'"
        RequestTemplates:
          application/json: |
            #set($qs = "#foreach($key in $input.params().querystring.keySet()),$util.urlEncode($key)=$util.urlEncode($input.params().querystring.get($key))#end")
            #set($headers = "#foreach($key in $input.params().header.keySet()),$util.urlEncode($key)=$util.urlEncode($input.params().header.get($key))#end")
            #if($qs.length() > 0)#set($qs = $qs.substring(1))#end
            #if($headers.length() > 0)#set($headers = $headers.substring(1))#end
            Action=SendMessage&MessageBody={
              "test": "34",
              "body": "$util.base64Encode($input.body)",
              "path": "$context.path.replaceFirst("/$context.stage", "")",
              "querystring": "$qs",
              "headers": "$headers",
              "method": "$context.httpMethod"
            }
        IntegrationResponses:
          - StatusCode: 200
            ResponseTemplates:
              application/json: |
                {"status": "ok", "test": 34}
      MethodResponses:
        - StatusCode: 200

  Deployment34b:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ProxyMethod
      - RestApi
      - ProxyResource
    DeletionPolicy: Retain
    Properties:
      RestApiId: !Ref RestApi
      StageName: prod

Outputs:
  ApiEndpoint:
    Description: 'API Gateway endpoint URL'
    Value: !Sub 'https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/prod'

  QueueUrl:
    Description: 'SQS Queue URL'
    Value: !Ref SQSQueue
